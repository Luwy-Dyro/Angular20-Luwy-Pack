<h1 class="text-3xl font-bold font-monserratmedium">
<span class="text-accent">{{routeGender() | uppercase }} </span> PRODUCTS
</h1>

<h2 class="text-xl mb-5">For all tastes </h2>



<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
  
   @for (product of productsResourse.value()?.products ; track product.id ) {
     
       <product-card [products] = "product"></product-card>

   }
   @empty {
    <p>NO hay productos</p>
   }

       
</div>



<app-pagination [pages]="productsResourse.value()?.pages ?? 0"
[currenPage] = "paginationService.currentPage()"
></app-pagination>
